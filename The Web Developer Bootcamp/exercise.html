<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">

        <div>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required><br><br><br><br>
        </div>

        <p>Select a Race</p>
        <div>
          <input type="radio" id="run" name="sport" value="run">
          <label for="run">Fun Run 5K</label><br>
        </div>

        <div>
          <input type="radio" id="half" name="sport" value="half">
          <label for="half">Half Marathon</label><br>
        </div>

        <div>
          <input type="radio" id="full" name="sport" value="full">
          <label for="full">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="division">Selected Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>

    </form>
</body>
</html>
