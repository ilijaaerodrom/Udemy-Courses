<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Forms</h1>

    <button>Outside of a form</button>
    
    <form action="/tacos"><br>

        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username">
        <br><br>

        <button type="button">it won't submit</button><br><br>

        <label for="password">Enter a Password:</label>
        <input id="password" type="password" placeholder="password" name="password">
        <br><br>

        <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search"><br>
        <input type="text" name="q">
        <button>Search button</button>
    </form>

    <form action="https://www.google.com/search"><br>
        <input type="text" name="q">
        <button>Search pizza</button>
    </form>

    <form action="https://www.youtube.com/results"><br>
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <form action="/birds"><br>
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree with everything</label>
        <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" value="m">
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="mael">
                <option value="fish">Fish</option>
                <option value="steak">Steak</option>
                <option value="sea food">Sea food</option>
                <option value="beef">Beef</option>
                <option value="pork">Pork</option>
            </select>
        </p>
        <p>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">
            <label for="cheese">Amount of cheese</label>
        </p>
        <p>
            <textarea name="" id="requests" cols="30" rows="10" name="Requests" placeholder="type something here"></textarea><br>
            <label for="requests">Any special requests?</label>
        </p>
        <button>Submit</button>
    </form>


    <form action="/goals"><br><br>
        <label for="username">Username</label>
    <input type="text" id="usename" placeholder="username" name="username"><br>
        <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" name="password"><br>
    <button>Register</button>




    </form>
</body>
</html>
